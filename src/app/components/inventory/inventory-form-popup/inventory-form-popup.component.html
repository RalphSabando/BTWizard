<h2 mat-dialog-title>{{ item ? 'Edit' : 'Add' }} item</h2>
<div mat-dialog-content>
    <form [formGroup]="inventoryGroup">

        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter item name" formControlName="name">
        </mat-form-field>

        <div class="d-flex justify-content-between align-items-center">
              <mat-form-field class="flex-shrink-1" appearance="fill">
                <mat-label>Quantity</mat-label>
                <input type="number" matInput placeholder="Enter quantity" formControlName="quantity">
              </mat-form-field>

              <mat-form-field appearance="fill" class="ml-2">
                <mat-label>Unit</mat-label>
                <mat-select formControlName="itemUnit">
                    <mat-option *ngFor="let option of units" [value]="option.id">{{ option.name }} ({{ option.shortCode }})</mat-option>
                </mat-select>
              </mat-form-field>

        </div>
    </form>
</div>
<div class="d-flex justify-content-end" mat-dialog-actions>
  <button *ngIf="item" (click)="deleteItem()" mat-flat-button color="warn">Delete</button>
  <button (click)="saveChanges()" [disabled]="inventoryGroup.invalid || inventoryGroup.pristine" mat-flat-button color="primary">Save</button>
  <button mat-stroked-button mat-dialog-close>Close</button>
</div>
